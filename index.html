<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Stalker</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/global_functions.js" type="text/javascript"></script>
  <script src="scripts/global.js" type="text/javascript"></script>

</style>
</head>
<body onload="loadAllTickers()">

  <span>
    <input type="date" id="date_input" onchange="changedDate(this)">
    <span id="copied-text-p"></span>
    <span>
      Hide non selected dates
      <input type="checkbox" id="visibility_input" onchange="changedVisibility(this)">
    </span>
    <label for="stock_period">Period:</label>
    <select name="stock_period" id="stock_period" onChange="changedTimePeriod(this)">
      <option value="P1M" selected>1 Month </option>
      <option value="P3M">3 Months</option>
      <option value="P3M">6 Months</option>
      <option value="P1Y">1 Year </option>
      <option value="P3Y">3 Years</option>
    </select>
  </span>

  <div id="mainContainer"></div>
</script>
</body>
</html>
