<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Stalker</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/MarketWatch/request_objects.js" type="text/javascript"></script>
  <script src="scripts/MarketWatch/api.js" type="text/javascript"></script>
  <script src="scripts/global_functions.js" type="text/javascript"></script>
  <script src="scripts/global.js" type="text/javascript"></script>

</style>
</head>
<body onload="load()">

  <span>
    <input type="date" id="date_input" onchange="changedDate(this)">
    <span id="copied-text-p"></span>
    <span>
      Hide non selected dates
      <input type="checkbox" id="visibility_input" onchange="changedVisibility(this)">
    </span>
    <label for="stock_period">Period:</label>
    <select name="stock_period" id="stock_period" onChange="changedTimePeriod(this)">
      <option value="P1M" selected>1 Month </option>
      <option value="P3M">3 Months</option>
      <option value="P3M">6 Months</option>
      <option value="P1Y">1 Year </option>
      <option value="P3Y">3 Years</option>
    </select>
    <button onClick="copySelected()">Copy selected</button>
  </span>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
        <strong class="me-auto">StockStalk</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
      Text here
      </div>
    </div>
  </div>

  <div id="mainContainer"></div>
</script>
</body>
</html>
